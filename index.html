<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary-app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>English Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Search a word" required />
        <i class="fas fa-search"></i>
        <span class="material-icons close-icon">close</span>
      </div>
      <p class="info-text">
        Type a word and press enter to get meaning, example, pronunciation, and
        synonyms of that typed word.
      </p>
      <ul>
        <li class="word">
          <div class="details">
            <p>_</p>
            <span>__</span>
          </div>

          <audio
            class="pronunciation-audio"
            controls
            style="display: none"
          ></audio>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>__</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>__</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"><span>__</span></div>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
